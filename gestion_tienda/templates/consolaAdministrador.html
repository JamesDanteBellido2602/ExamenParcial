<!-- nuevo usuario -->
<!-- Modal -->
<div class="modal fade" id="nuevoUsuario" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <h5 class="modal-title">Creaci처n de usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row form-group justify-content-around mb-3">
                        <div class="col-5">
                            <label>Nombre:</label>
                            <input class="form-control" type="text" name="nombreUsuario" required>
                        </div>
                        <div class="col-5">
                            <label>Apellido :</label>
                            <input class="form-control" type="text" name="apellidoUsuario" required>
                        </div>
                        <div class="col-5">
                            <label>Email usuario:</label>
                            <input class="form-control" type="email" name="emailUsuario" required>
                        </div>
                        <div class="col-5">
                            <label>N째 celular de usuario:</label>
                            <input class="form-control" type="text" name="numCelularUsuario" required>
                        </div>  
                    </div>
                    <div class="row form-group justify-content-around mb-3">
                        <div class="col-5">
                            <label>Nombre de usuario:</label>
                            <input class="form-control" type="text" name="userNameUsuario" required>
                        </div>
                        <div class="col-5">
                            <label>Password:</label>
                            <input class="form-control" type="password" name="contrasenaUsuario" required>
                        </div>
                    </div>
                    <div class="row form-group justify-content-around mb-3">
                        <div class="col-11">
                            <label>Rol de usuario:</label>
                            <textarea class="form-control" type="text" name="rolUsuario" rows="3" required></textarea>
                        </div>
                    </div>
                    <div class="row form-group justify-content-around mb-3">
                        <div class="col-5">
                            <label>Fecha ingreso de usuario:</label>
                            <input class="form-control" type="text" name="fechIngresoUsuario" required>
                        </div> 
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </div>
            </form>
        </div>  
    </div>
</div>
