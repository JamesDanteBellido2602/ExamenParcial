{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Vista de Ingreso</title>
        <!-- Importar bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- Importar fontAwesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="bg-primary position-absolute start-50 top-50 translate translate-middle  " style="height: 600px; width: 600px;"> <!--" background-color:#082338;">-->
            <div class="bg-light position-absolute start-50 top-50 translate-middle text-center" style="height: 500px; width:300px;border-radius: 2%;">
                <form method="post" action="{% url 'gestion_tienda:index' %}"> <!--Permite autenticar la información y hacia donde la enviamos-->
                    {% csrf_token %}
                    <br>
                    <img src="{% static 'logocadena.jpg' %}" width="160px">
                    <div class="form-group mb-3">
                        <label>
                            Ingrese su usuario  
                        </label>
                        <input class="form-control" type="text" name="nombreUsuario" placeholder="Usuario" >
                    </div>
                    <div class="form-group mb-3">
                        <label>
                            Ingrese su contarseña
                        </label>
                        <input class="form-control" type="password" name="contraUsuario" placeholder="Contraseña">
                    </div>
                    <button type="submit" class="btn btn-primary mb-3"><i class="fa-solid fa-right-to-bracket"></i> Ingresar</button>
                    <br>
                    <img src="{% static 'logopucp.png' %}" width="200px">
                </form>
            </div>
        </div>
    </body>
</html> <!---->
