{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>Vista de Ingreso</title>
        <!-- Importar bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- Importar fontAwesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="position-absolute start-50 top-50 translate-middle" style="display:flex;flex-direction:row;height: 500px; width:700px; background-color:#082338;">
            <div class="position-absolute start-50 top-50 translate-middle text-center" style="height: 300px; width:550px;background-color: rgb(209, 207, 207);">
                <form>
                    <img src="{% static 'logodj.png' %}" width="100px" class="mb-3" style="display: flex;flex-direction: column;">
                    <button type="submit" class="btn btn-primary mb-3"><i class="fa-solid fa-right-to-bracket"></i> Ingresar</button>
                    <img src="{% static 'logotienda.png' %}" width="199px" height="72px" style="display:flex; flex-direction: column;">
                </form>
            </div>
        </div>
    </body>
</html> <!---->
